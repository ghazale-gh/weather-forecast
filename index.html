<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"

    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <title>weather forecast</title>
  </head>
  <body>
    <div class="container main">
      <div class="weather-forecast-width">
        <div class="weather-forecast">
          <form action="" class="search-weather">
            <div class="row">
              <div class="col-6">
                <input type="search" placeholder="enter your city" />
              </div>
              <div class="col-3">
                <input type="submit" value="search" />
              </div>
              <div class="col-3">
                <input type="button" value="your city" />
              </div>
            </div>
          </form>
          <hr />
          <div class="current-weather">
            <div class="row">
              <div class="col-9">
                <h1>NewYork</h1>
                <ul>
                  <li>Friday 9:28</li>
                  <li>sunny</li>
                  <li>Humidity: 75% | Wind: 3.6km/h</li>
                </ul>
              </div>
              <div class="col-3">
                <i class="fa-solid fa-cloud"></i>
                <span class="temperature">18</span><span class="unit">Â°C</span>
              </div>
            </div>
          </div>
        </div>

        <p>
          open-sourced project on <a href="" target="_blank">GitHub</a>, hosted
          on Netlify
        </p>
      </div>
    </div>

    <script src="src/index.js"></script>
  </body>
