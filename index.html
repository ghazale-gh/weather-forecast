<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;1,300&family=Signika+Negative:wght@600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>weather forecast</title>
  </head>
  <body>
    <div class="container main">
      <div class="weather-app-width">
        <div class="current-forecast-search">
          <div class="search-city-form">
                      <form action="" class="search-weather">
            <div class="row">
              <div class="col-8">
                <input
                  type="search"
                  placeholder="enter your city"
                  id="search-city-input"
                />
              </div>
              <div class="col-4">
                <input type="submit" value="search" id="search-btn" />
              </div>
            </div>
          </form>
          </div>
          <hr />
          <div class="current-weather">
            <div class="row">
              <div class="col-7">
                <h1></h1>
                <ul>
                  <li id="time"></li>
                  <li id="weather-description"></li>
                  <li>
                    Humidity: <span id="humidity"></span>% | Wind:
                    <span id="wind"></span>km/h
                  </li>
                </ul>
              </div>
              <div class="col-5">
               <div class="d-flex justify-content-end  temperature-icon-wrapper">
                 <img id="current-weather-icon" src="" alt="" />
                <span id="temperature"></span><span class="unit"><a href="#" id="celsius" class="active">°C</a>|<a href="#" id="fahrenheit">°F</a></span>
              
               </div>
              </div>
            </div>
          </div>
          <hr>

          <div class="weather-forecast">
          <div class="row">
            <div class="col-2">
              <div class="weather-forecast-day">
                Sat
              </div>
              <div class="weather-forecast-temperature">
                <span class="weather-forecast-max-temperature">20°</span>
                <span class="weather-forecast-min-temperature">8°</span>
              </div>
            </div>
            <div class="col-2">
              <div class="weather-forecast-day">
                Sun
              </div>
              <div class="weather-forecast-temperature">
                                <span class="weather-forecast-max-temperature">°</span>
                <span class="weather-forecast-min-temperature">°</span>

              </div>
            </div>
            <div class="col-2">
              <div class="weather-forecast-day">
                Mon
              </div>
              <div class="weather-forecast-temperature">
                                <span class="weather-forecast-max-temperature">°</span>
                <span class="weather-forecast-min-temperature">°</span>
              </div>
            </div>
           <div class="col-2">
              <div class="weather-forecast-day">
                Tue
              </div>
              <div class="weather-forecast-temperature">
                                <span class="weather-forecast-max-temperature">°</span>
                <span class="weather-forecast-min-temperature">°</span>

              </div>
            </div>
            <div class="col-2">
            <div class="weather-forecast-day">
              Wed
            </div>
            <div class="weather-forecast-temperature">
                            <span class="weather-forecast-max-temperature">°</span>
              <span class="weather-forecast-min-temperature">°</span>
            </div>
            </div>
            <div class="col-2">
            <div class="weather-forecast-day">
              Thur
            </div>
            <div class="weather-forecast-temperature">
              <span class="weather-forecast-max-temperature">°</span>
              <span class="weather-forecast-min-temperature">°</span>
            </div>
            </div>

          </div>
        </div>
        </div>

        <p>
          Open-source project on <a href="https://github.com/ghazale-gh/weather-forecast" target="_blank">GitHub
        </p>
      </div>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
